<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Univis - Your University Locator</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src='https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<!-- <link rel="stylesheet" href="./src/stylesheets/index.css"> -->
  <link rel="stylesheet" href="index.css">
  <script src="app.js"></script>

<script src="./src/places.js"></script>

<body style='margin: 0; overflow: hidden;'>
  <div class="camera-container">
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera gps-camera="minDistance: 40;" rotation-reader>
		</a-camera>
	</a-scene>
  <div class="startPage d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-4 mx-auto">
        <h1 class="text-center">UniVis</h1>
        <img src="images/logoTransp.png" alt="logo" class="img-fluid w-100 mb-3">
        <a href="scan.html">
        <img id="theButton" src="images/Continue-Button2.png" alt="continue-button" class="img-fluid w-100 mb-3">
      </a>
      </div>
    </div>


  </div>
</div>
</body>
</html>
