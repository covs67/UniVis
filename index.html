<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js project</title>

    <link rel="stylesheet" type="text/css" href="/static/style.css">

    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>

    <!-- inclue ar.js framework -->
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src='https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>

    <script type="text/javascript" src="/static/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body style='margin: 0; overflow: hidden;'>
    <!-- diable add new button because it doesn't work on the server -->
    <a class="float" onclick="addRandomMarker()">
      <i class="fa fa-plus my-float"></i>
      </a>
    <a-scene
    cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
    raycaster="objects: [gps-entity-place];"
    vr-mode-ui="enabled: false"
    embedded
    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

      <a-camera gps-camera="minDistance: 1;" rotation-reader>
      </a-camera>
    </a-scene>
  </body>
   
</html>
